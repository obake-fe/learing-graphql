overwrite: true
generates:
  ./types/generated/graphql.ts: # 型定義ファイルの作成場所
    schema: schema.graphql
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: "types.ts#Context"
      mappers:
        Photo: "types.ts#ModelPhoto"
        User: "types.ts#ModelUser"
      scalars:
        DateTime: unknown